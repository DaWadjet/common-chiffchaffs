name: .NET test

on:
  push:
    branches: [ "main", "ci" ]
  pull_request:
    branches: [ "main", "ci ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Test
      run: dotnet test Backend/CAFFServer/Tests/Tests/Tests.csproj
