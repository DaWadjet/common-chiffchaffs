<div class="row mt-5">
  <div class="d-flex justify-content-between mb-3">
    <h2 class="m-0">
      {{ shouldShowBuyButton ? "Browse Products" : "Uploaded By You" }}
    </h2>
    <a routerLink="/products/new" class="btn btn-info">New product</a>
  </div>
  <hr />
  <div class="row justify-content-center topPadding" *ngIf="!hasProducts">
    <h3 class="text-center col-3 card p-4">No products yet</h3>
  </div>
  <div
    *ngIf="hasProducts"
    class="d-flex flex-wrap gap-md-4 gap-2 justify-content-between"
  >
    <div
      class="col-md-5 col-12 flex-grow-1"
      *ngFor="let product of products?.items"
    >
      <app-product-list-item
        [product]="product"
        [shouldShowEditAndDeleteButton]="isAdmin"
        [shouldShowBuyButton]="shouldShowBuyButton"
      ></app-product-list-item>
    </div>
  </div>
  <ngb-pagination
    *ngIf="hasProducts"
    class="d-flex justify-content-center mt-4"
    [(page)]="pageIndex.arguments"
    [pageSize]="pageSize"
    [collectionSize]="itemCount"
    [maxSize]="3"
    [boundaryLinks]="true"
    (pageChange)="handlePageEvent($event)"
  ></ngb-pagination>
</div>
