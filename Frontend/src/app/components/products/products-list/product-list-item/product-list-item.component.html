<div class="card card-body">
  <div class="d-flex justify-content-between">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="fw-semibold text-black-50">
        {{ product.createdAt | date }}
    </p>
  </div>
  <p class="card-text">
    {{ product.price }}
  </p>
  <p class="card-text">
    {{ product.description }}
  </p>
    <div class="d-flex gap-2 justify-content-end col-8">
      <button
        *ngIf="shouldShowEditAndDeleteButton"
        class="btn btn-danger col-4 col-lg-3 text-truncate"
        (click)="deleteProject()"
      >
        Delete
      </button>
      <a
        *ngIf="shouldShowEditAndDeleteButton"
        routerLink="/products/{{ product.id }}/edit"
        class="btn btn-info col-4 col-lg-3 text-truncate"
        >Edit</a
      >
      <a
        routerLink="/products/{{ product.id }}"
        class="btn btn-primary col-4 col-lg-3 text-truncate"
        >Open
      </a>
    </div>
</div>
