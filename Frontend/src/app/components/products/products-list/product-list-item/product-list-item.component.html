<div class="card card-body">
  <div class="d-flex justify-content-between">
    <h2 class="card-title">
      {{ product.name }} -
      <span class="text-primary fw-bold">{{ product.price }}$</span>
    </h2>
    <p class="fw-semibold text-black-50">
      {{ product.createdAt | date }}
    </p>
  </div>
  <p class="card-text">
    {{ product.description }}
  </p>
  <div class="d-flex gap-2 justify-content-end md-col-8 col-12 align-self-end">
    <button
      *ngIf="shouldShowEditAndDeleteButton"
      class="btn btn-danger col-3 col-lg-2 text-truncate"
      (click)="deleteProduct()"
    >
      Delete
    </button>
    <a
      *ngIf="shouldShowEditAndDeleteButton"
      routerLink="/products/{{ product.id }}/edit"
      class="btn btn-info col-3 col-lg-2 text-truncate"
      >Edit</a
    >

    <a
      routerLink="/products/{{ product.id }}"
      class="btn btn-primary col-3 col-lg-2 text-truncate"
      >Open
    </a>
    <a
      *ngIf="shouldShowBuyButton"
      routerLink="/my-products"
      class="btn btn-success col-3 col-lg-2 text-truncate"
      (click)="buyProduct()"
      >Buy
    </a>
    <button
      *ngIf="shouldShowDownloadButton"
      (click)="downloadProduct()"
      class="btn btn-success col-3 col-lg-2 text-truncate"
    >
      Download
    </button>
  </div>
</div>
