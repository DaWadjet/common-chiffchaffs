<div class="topPadding row justify-content-center">
  <div class="col-lg-6 mb-3 d-flex flex-column align-self-stretch">
    <div class="card">
      <img [src]="imageUrl" class="card-img-top" alt="Card Image" />
      <div class="card-body d-flex flex-column">
        <div class="d-flex justify-content-between">
          <h5 class="card-title">
            {{ productName }} -
            <span class="text-primary fw-bold">{{ price }}$</span>
          </h5>
          <p class="fw-semibold text-black-50">
            {{ uploadedAt | date }}
          </p>
        </div>
        <p class="card-text mb-4">
          {{ description }}
        </p>
        <div class="d-flex">
          <input
            type="text"
            name="text"
            placeholder="Share your thoughts"
            class="form-control addtxt"
          />

          <button class="btn btn-primary btn-sm ms-2">Send</button>
        </div>
      </div>
    </div>
    <div class="mt-4" *ngIf="comments.length">
      <div class="d-flex justify-content-between mb-3">
        <h3 class="m-0">Comments</h3>
      </div>
      <hr />
      <div
        class="row justify-content-center topPadding"
        *ngIf="!comments.length"
      >
        <h3 class="text-center col-3 card p-4">No comments added</h3>
      </div>
      <div class="list-group">
        <div class="list-group-item" *ngFor="let comment of comments">
          <h5 class="mt-2">{{ comment.commenterName }}</h5>
          <p class="p-0 text-black-50">{{ comment.content }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
